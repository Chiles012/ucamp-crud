<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucamp CRUD - Celulares</title>
</head>
<body>
    
    <h1>CRUD APP CELULARES</h1>
    <button id="delete-all">Eliminar</button>

    <form>
        <label for="marca">Marca</label>
        <input name="marca" id="marca" type="text" placeholder="Agregar nombre de la marca">

        <label for="modelo">Modelo</label>
        <input type="text" name="modelo" id="modelo">

        <label for="almacenamiento">almacenamiento</label>
        <input type="text" name="alm" id="alm">

        <label for="ram">Ram</label>
        <input type="text" name="ram" id="ram">

        <label for="procesador">procesador </label>
        <input type="text" name="procesador" id="procesador">

        <label for="mgpx">Megapixeles de la camara</label>
        <input type="text" name="mgpx" id="mgpx">

        <button id="add">Agregar telefono</button>
        <!--<input type="submit" id="add_submit" value="Add">-->
    </form>


    <div id="content">

    </div>

    <table id="content-table">
        <thead>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Almacenamiento</th>
            <th>RAM</th>
            <th>Procesador</th>
            <th>Megapixeles de la camara</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="./src/js/index.js"></script>
</body>
</html>
